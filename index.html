<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="form-control" />
            </div>
            <div class="col-3">
              <button type="button" class="form-control" id="current-location">
                My Location
              </button>
            </div>
          </div>
        </form>
        <h1 id="city-text"></h1>
        <ul class="current-info">
          <li id="current-date"></li>
          <li id="description" class="current-state"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="images/partly-cloudy-day.svg"
                alt="Cloudy icon"
                class="partly-cloudy-icon float-start"
              />
              <div class="float-left">
                <span class="current-weather" id="temperature">19 </span
                ><span class="units"><a>°C</a> | <a>°F</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul class="more-info">
              <li>Feels like: <span id="feels-like"></span> °C</li>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col">
            <div class="card border-warning mb-3" style="max-width: 18rem">
              <div class="card-header">MON</div>
              <div class="card-body">
                <img src="images/rain.svg" />
                <p class="card-text">10 °C/17 °C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border-warning mb-3" style="max-width: 18rem">
              <div class="card-header">TUE</div>
              <div class="card-body">
                <img src="images/thunderstorms.svg" />
                <p class="card-text">12 °C/25 °C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border-warning mb-3" style="max-width: 18rem">
              <div class="card-header">WED</div>
              <div class="card-body">
                <img src="images/overcast.svg" />
                <p class="card-text">12 °C/22 °C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border-warning mb-3" style="max-width: 18rem">
              <div class="card-header">THU</div>
              <div class="card-body">
                <img src="images/clear-day.svg" />
                <p class="card-text">10 °C/18 °C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card border-warning mb-3" style="max-width: 18rem">
              <div class="card-header">FRI</div>
              <div class="card-body">
                <img src="images/snow.svg" />
                <p class="card-text">-1 °C/0 °C</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
